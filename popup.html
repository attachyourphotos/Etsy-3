<!DOCTYPE html>
<html>
<head>
  <title>Etsy Sale Automator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h3>Etsy Daily Sale Automator</h3>
  <button id="triggerButton">Run Sale Now</button>
  <p id="status">Click to set up today's sale</p>
  <script src="popup.js"></script>
</body>
</html>
